<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar tabelas</title>
    <style>
        table, td{
            width: 300px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            padding: 10px;
            text-align: center;
        }


    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
    
</body>
</html>
